<body>
    <div class="wrapper">
        <form action="" name="form1" id="formSubmit">

            <div class="tab" id="tab1">

                <div class="step-section">
                    <div class="step-1" style="color: brown;">
                        <p>STEP 1</p>
                    </div>
                    <div class="step-2">
                        <p>STEP 2</p>
                    </div>
                    <div class="step-3">
                        <p>STEP 3</p>
                    </div>
                </div>
                <div style="display: flex;
                align-items: center;
                gap: 15px;">
                    <div>
                        <p>First Name: </p>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter First Name" name="fname" id="firstname">
                    </div>
                </div>
                <div style="display: flex;
                align-items: center;
                gap: 16px;">
                    <div>
                        <p>Last Name: </p>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter Last name" name="lname" id="lastname">
                    </div>
                </div>
                <div class="gender">

                    <p>Gender: </p>
                    <div class="gender-section">
                        <div class="option-gender">

                            <div style="padding-top: 3px;">
                                <input type="radio" id="male" name="gender" value="male">
                            </div>
                            <div>
                                <label for="male">Male</label><br>
                            </div>
                        </div>
                        <div class="option-gender">
                            <div style="padding-top: 3px;">

                                <input type="radio" id="female" name="gender" value="Female">
                            </div>
                            <div>
                                <label for="female">Female</label><br>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="tab" id="tab2">

                <div class="step-section">
                    <div class="step-1">
                        <p>STEP 1</p>
                    </div>
                    <div class="step-2" style="color: brown;">
                        <p>STEP 2</p>
                    </div>
                    <div class="step-3">
                        <p>STEP 3</p>
                    </div>
                </div>
                <div style="display: flex; gap: 41px; align-items: center;">
                    <div style="text-align: right;">
                        <p>Email Id: </p>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter Email " name="email" id="useremail">
                    </div>
                </div>
                <div style="display: flex; gap: 24px; align-items: center;">
                    <div>
                        <p>Contact No: </p>
                    </div>
                    <div>
                        <input type="number"  placeholder="Enter Contact Number" id="usernumber"  name="contact">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div>
                        <p>Date Of Birth: </p>
                    </div>
                    <div>
                        <input type="date" name="userdob"  id="userdob">
                    </div>
                </div>

            </div>
            <div class="tab" id="tab3">
                <div class="step-section">
                    <div class="step-1" >
                        <p>STEP 1</p>
                    </div>
                    <div class="step-2">
                        <p>STEP 2</p>
                    </div>
                    <div class="step-3" style="color: brown;">
                        <p>STEP 3</p>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <div style="    display: flex;
                gap: 30px;">
                        <div>
                            <p>Favourite Sports: </p>
                        </div>
                        <div>
                            <select name="fsports" id="sports">
                                <option value="cricket">---Select---</option>
                                <option value="cricket">Cricket</option>
                                <option value="tennis">Table Tennis</option>
                                <option value="basketball">Basketball</option>
                                <option value="kho">kho-kho</option>
                            </select>
                        </div>
                    </div>
                    <div style="    display: flex;
                gap: 37px;">
                        <div>
                            <p>About Yourself: </p>
                        </div>
                        <div>
                            <textarea name="message" rows="2" cols="50"
                                placeholder="Tell us something about You..!" id="aboutuser"></textarea>
                        </div>
                    </div>
                    <div class="tacbox">
                        <input id="checkbox" type="checkbox" name="tandc"/>
                        <label for="checkbox"> I agree to <a href="#">Terms and Conditions</a>.</label>
                    </div>
                </div>
                
            </div>
            <div style="overflow:auto;">
                <div class="btn">
                    <button type="button" id="prevBtn">PREVIOUS</button>
                    <button type="button" id="nextBtn">SAVE & NEXT</button>
                    <!-- <button type="button" id="submitBtn">SUBMIT</button> -->
                </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>

        </form>
    </div>

                <td>Sports</td>
                <td>About You</td>
                <td>T & C</td>
            </tr>
        </thead>

        </tbody>
