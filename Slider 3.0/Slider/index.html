<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2.0</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js"></script>
    <script>

    </script>
</head>

<body>
    <div class="container">
       
        <div class="slider">
            <div class="slides active">
                <div class="heading">
                    <h1>chamber</h1>
                </div>
                <div class="slide-img">
                    <img src="./assests/images/Chamber.webp" alt="">
                </div>
            </div>
            <div class="slides">
                <div class="heading">
                    <h1>Neon</h1>
                </div>
                <div class="slide-img">
                    <img src="./assests/images/Neon.webp" alt="">
                </div>
            </div>
            <div class="slides">
                <div class="heading">
                    <h1>Jett</h1>
                </div>
                <div class="slide-img">
                    <img src="./assests/images/jett.webp" alt="">
                </div>
            </div>
            <div class="slides">
                <div class="heading">
                    <h1>Gekko</h1>
                </div>
                <div class="slide-img">
                    <img src="./assests/images/Gekko.webp" alt="">
                </div>
            </div>
        </div>
        <div class="arrows-container">
            <div class="prev arrow">
                <img src="./assests/images/left-arrow.png" alt="" srcset="">
            </div>
            <div class="next arrow" >
                <img src="./assests/images/left-arrow.png" alt="" srcset="">
            </div>
        </div>
    
   
<div class="controller">
    <div class="dots">
        <span  class="slide-dot active-dot">
        </span>
        <span  class="slide-dot">
        </span>
        <span  class="slide-dot">
        </span>
        <span  class="slide-dot">
        </span>
    </div>
    <div class="btn">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
    </div>
</div>
</div>
</body>

</html>
